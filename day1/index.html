<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제 1
        let a = 30;
        let b = 50;

        let temp = a;

        a = b;
        b = temp;

        console.log("a = " + a + ", " + "b = " + b);
        console.log("temp = " + temp);

        // 문제 2
        console.log(20 + 30);
        console.log("20" + "30");
        console.log("Hello " + "2026");
        console.log(1 + 2 * 3);
        console.log((1 + 3) ** 2);
        console.log(1 / 0); // 오답 infinity??
        console.log(6 % 2);
        console.log(7.5 % 2); // 오답
        console.log(5 == 5);
        console.log(5 === 5);
        console.log(5 == "5");
        console.log(5 === "5");
        console.log(5 != 5.0);
        console.log(5 !== 5.0);
        console.log("true" === true);
        console.log(5 <= 5.0);
        console.log(5 >= 5);
        console.log(true || true);
        console.log(true || false);
        console.log(true && true);
        console.log(true && false);
        console.log(!true);
        console.log(!false);
    </script>
</body>
</html>
