        function meetAt(year, month, date) {
        
            if(date) {
                return year + "/" + month + "/" + date;
            }
            if(month) {
                return year + "년" + month + "월";
            }
            if(year) {

            }
        }

        // 5.
        
        function findSmallestElement(arr) {
            
            let min = arr[0];
            
            for(let i = 1; i < arr.length; i++) {
                if(min > arr[i]) {
                    min = arr[i];
                }
            }
            
            if(arr.length == 0) {
                return 0;
            }

            return min;
        }

        let arr = [
            100,
            200,
            3,
            0,
            2,
            1
        ];
